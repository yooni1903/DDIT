<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>

</style>

<script>
	$(function(){
		$('input:button').on('click', function(){
			$.ajax({
				url : '../0202/member.jsp',
				type : 'get',
				success : function(res){
					
					// 출력
					code = "<table border='1'>";
                    code += "<tr><td>아이디</td><td>이름</td>";
                    code += "<td>이메일</td><td>전화번호</td></tr>";
                    $.each(res, function(i, v){
                    	code += "<tr><td>" + v.id + "</td><td>" + v.name + "</td>";
                        code += "<td>" + v.mail + "</td><td>" + v.hp + "</td></tr>";
                    })
                    code += "</table>";
                    
                    $('#result1').html(code);
				},
				error : function(xhr){
					alert("상태 : " + xhr.status);
				},
				dataType : 'json'
			})
		})
	});
</script>
</head>
<body>

	<div class="box">
	
		<br />
		
		<input type="button" value = "확인"/>
		<div id="result1"></div>
	</div>
</body>
</html>

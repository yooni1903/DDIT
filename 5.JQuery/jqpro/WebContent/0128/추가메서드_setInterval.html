<script>
    $(function(){
        $('#start').on('click', function(){
            
//            $(this).hide();

            a = setInterval(function(){
                $('img:first').appendTo($('#result1'));

        $('#stop').on('click', function(){
            clearInterval(a);
            
            // prop - 종료를 눌렀을 때 비활성화된 시작버튼을 다시 활성화시킴
//            $('#start').prop('disabled', false);
            $('#start').css('display', 'inline-block');
        })
        
        
        $('.box2 input:button').on('click', function(){
            // 문자배열 생성
            arr = ["Hello", "happy!!", "Good!~!", "좋은 아침", "행복한 하루~!!!!", "햇빛은 쨍쨍", "모래알은 반짝"];
            // arr[0] arr[1] arr[4]
            rnd = Math.floor(Math.random() * arr.length);
            // prepend는 앞으로
//            $(arr[rnd]).prependTo($('#result2'));
//                prepend는 객체만 가능
//            $('#result2').html(arr[rnd]);
            
            ptag = $('<p></p>', { 
                'class': 'pp',
                'text':arr[rnd]
            });
            
            // prepend는 앞 또는 위에 생성된다.
            $('#result2').prepend(ptag);
//            $(ptag).prepend($('#result2'));
        })
    });
</script>

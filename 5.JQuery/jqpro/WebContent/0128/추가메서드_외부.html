<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
    p{
        border: 1px solid green;
    }
</style>

<script>
    $(function(){
        $('p').on('click', function(){
            vtitle = $(this).attr('title');
            vtext = $(this).text();
            
            vimg = $('<img>', {
                'src': '../images/' + vtitle + '.jpg',
                'alt': vtitle,
                'width': '100px',
                'height': '100px'
            })
            
            // insertAfter는 p태그 밑에 생성된다.
            $(vimg).insertAfter($(this));
            // appendTo는 p태그 안쪽의 오른쪽에 생긴다. (뒤)
//            $(vimg).appendTo($(this));
            // prependTo는 p태그 안쪽의 왼쪽에 생긴다. (앞)
//            $(vimg).prependTo($(this));
            // insertBefore은 p태그 위에 생성된다.
//            $(vimg).insertBefore($(this));
        })
    });
</script>
</head>
<body>

	<div class="box">
    대상요소의 테두리 바깥쪽으로 추가한다. <br><br>
	대상요소.after(content) <br>
	대상요소.before(content) <br><br>
	content.insertAfter(대상요소) <br>
	content.insertBefore(대상요소) <br>
	
		<br />
		
		<div id="result1">
            <p title="Tulips">튜울립</p>
            <p title="Chrysanthemum">국화</p>
            <p title="Koala">코알라</p>
            <p title="Hydrangeas">수국     </p> 
		</div>
	</div>
</body>
</html>

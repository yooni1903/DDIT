<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
.ancestors * { 
  display: block;
  border: 2px solid #727272;
  color: #727272;
  padding: 5px;
  margin: 15px;
}
</style>

<script>
    $(function(){
        $('.box input:button').on('click', function(){
            $(this).parents('.box').find('span').css('border', "2px solid #ffffff").css('color', 'white');
        })
    })
</script>
</head>
<body>

	<div class="box box1">
	
		<br />
		
		<input type="button" value = "find"/>
		<div id="result1" class="ancestors">      
            <div id="d1" style="width:500px;">div (great-grandparent)
                <ul>ul (grandparent)  
                  <li>li (direct parent)
                    <span>span</span>
                  </li>
                </ul>   
            </div>
        </div>
	</div>
	
	<div class="box box2">
	
		<br />
		
		<input type="button" value = "find"/>  <!-- 공통 조상을 찾고 후손으로 내려가 span을 찾는 방법으로 한다. next는 위험-->
		<div id="result2" class="ancestors">      
            <div id="d2" style="width:500px;">div (great-grandparent)
                <ul>ul (grandparent)  
                  <li>li (direct parent)
                    <span>span</span>
                  </li>
                </ul>   
            </div>
        </div>
	</div>
</body>
</body>
</html>

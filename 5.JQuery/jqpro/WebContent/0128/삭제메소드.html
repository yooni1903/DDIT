<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
    .box div{
        background: yellow;
/*        외부 스타일과 내부 스타일에 같은 속성에 스타일을 주면 내부의 것은 먹지 않는다.*/
        border: 3px dotted green;
    }
</style>

<script>
    $(function(){
        $('#b1').on('click', function(){
            $('#result1').remove();
            $('#result2').remove();
            
        })
        
        $('#b2').on('click', function(){
            $('#result1').empty();
            $('#result2').empty();
        })
        
        $('#b3').on('click', function(){
             $('p').remove('.pp');

        })
    });
</script>
</head>
<body>

	<div class="box box1">
	$(선택자).remove() : 대상 선택자를 지운다.
	$(선택자).empty() : 대상 선택자는 지워지지 않고 선택자의 내용을 비운다.
		<br />
		
		<input id="b1" type="button" value = "remove"/>
		<input id="b2" type="button" value = "empty"/>
		<input id="b3" type="button" value = "remove(선택자)"/>
		<div id="result1">
		    <p>무궁화 꽃이 피었습니다.</p>
		    <p>흰눈이 펑펑 내려옵니다.</p>
		    <p class = "pp">나리나리 개나리~ 입에 따다 물고요</p>
		</div>
	</div>
	<div class="box box2">
	
		<br />
		
		<input type="button" value = "확인"/>
		<div id="result2">
		    <p>무궁화 꽃이 피었습니다.</p>
		    <p>흰눈이 펑펑 내려옵니다.</p>
		    <p class = "pp">나리나리 개나리~ 입에 따다 물고요</p>
		</div>
	</div>
</body>
</html>

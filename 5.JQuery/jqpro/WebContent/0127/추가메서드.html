<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
    img{
        width: 100px;
        height: 100px;
    }
</style>

<script>
    $(function(){
       $('.box1 > input:button').on('click', function(){
           // 새로운 이미지를 생성한다.
           $('<img>', {
               'src': '../images/spongebob.png',
               'alt': '스폰지밥'
           }).appendTo('#result1');
       })
        
        $('.box2 input:button').on('click', function(){
            // 기존의 이미지를 이동
            $('#result2 img:first').appendTo($('#result2'));
        })
    });
</script>
</head>
<body>

	<div class="box box1">
	새로운 이미지를 추가한다. - append()/appendTo()
		<br />
		
		<input type="button" value = "확인" />
		<div id="result1">
		    <img src="../images/Lighthouse.jpg" alt="Lighthouse.jpg">
		    <img src="../images/Hydrangeas.jpg" alt="Hydrangeas.jpg">
		    <img src="../images/sw_on.png" alt="sw_on.png">
		    <img src="../images/가위_우.png" alt="가위_우.png">
		    <img src="../images/게시판수정.png" alt="게시판수정.png">
		</div>
	</div>
	
	<div class="box box2">
	기존의 이미지를 이동한다(잘라서 새로운 자리에 추가한다)- append()/appendTo() <br>
	첫번째 이미지를 선택하여 이동한다. <br>
	$('result2 img:first').appendTo($('#result2')) <br>
		<br />
		
		<input type="button" value = "확인" />
		<div id="result2">
		    <img src="../images/Lighthouse.jpg" alt="Lighthouse.jpg">
		    <img src="../images/Hydrangeas.jpg" alt="Hydrangeas.jpg">
		    <img src="../images/sw_on.png" alt="sw_on.png">
		    <img src="../images/가위_우.png" alt="가위_우.png">
		    <img src="../images/게시판수정.png" alt="게시판수정.png">
		</div>
	</div>
</body>
</html>

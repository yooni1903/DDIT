<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>

</style>

<script>
    $(function(){
        $('.btn').bind('click', function(){})
        $('.btn').click(function(){})
        $('.btn').on('click', function(){   // on으로 등록햇으니 off로 기능을 해제시킬 수 있다. (밑에)
            bb = $('<input>', {
                'class': 'btn',
                'type': 'button',
                'value': '새로운버튼'
            })
            
            $(bb).appendTo('#result1');
        })
        
        // $('.#clear').on('click', function(){})
        
        $('#clear').on('click', function(){ // 해제 버튼을 누르면
            // 버튼의 이벤트 해제
            $('.btn').off('click');         // 버튼 1,2,3의 기능을 비활성화 시킨다.
            $('.btn').unbind('click');
        })
    })
</script>
</head>
<body>

	<div class="box">
	
		<br />
		<div>
		    <input type="button" value="버튼1" class="btn">
            <input type="button" value="버튼2" class="btn">
            <input type="button" value="버튼3" class="btn">
		</div>
		<input type="button" id="clear" value="해제">
		
		<div id="result1"></div>
	</div>
</body>
</html>

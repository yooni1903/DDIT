<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
    img{
        width: 100px;
        height: 100px;
    }
</style>

<script>
    $(function(){
        $('.box > input:button').on('click', function(){
//            $('img').attr('title', '이미지');
            $('img').attr('title', function(){
                
                // src의 속성값을 가져온다.
                vsrc = $(this).attr('src');
                
                // 문자열 분리하기 위한 인덱스 값 얻어오기
                start = vsrc.lastIndexOf("/");
                end = vsrc.lastIndexOf(".");
                
                // index로 문자열을 분리한다.
                vtit = vsrc.substring(start+1, end);
                
                
                return vtit;
            })
        })
    })
</script>
</head>
<body>

	<div class="box">
	
		<br />
		
		<input type="button" value = "확인"/>
		<div id="result1">
		    <img src="../images/Penguins.jpg" alt="Penguins.jpg">
		    <img src="../images/spongebob.png" alt="spongebob.png">
		    <img src="../images/maxresdefault.jpg" alt="maxresdefault.jpg">
		    <img src="../images/뱅쇼.jpg" alt="뱅쇼.jpg">
		    <img src="../images/봄이부시게.jpg" alt="봄이부시게.jpg">
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>

</style>

<script>
    $(function(){
        
        arr = ["Hello", "Happy~!!~!", "Good!!", "오늘은 금요일", "내일은 토요일!!", "무궁화 꽃", "즐거운 오후"];
            
        $('.box1 input:button').on('click', function(){
            // 랜덤 발생 0~arr.length-1
            rnd = Math.floor(Math.random() * arr.length);
            
            // p태그를 생성
            // 바깥쪽이 작은따옴표라면 안쪽은 큰 따옴표를 써야한다.(반대의 경우도 마찬가지)
//          p = $('<p class="aa" onclick = "proc1(this)">' + arr[rnd] + '</p>');
            p = $('<p></p>', {
                'class' : 'aa',
                'text' : arr[rnd],
                'click' : function(){
                    $(this).css('font-size', '+=5px');
                }
            })
            
            
            // result1에 p태그를 추가
            // 여기 p는 jQeury 변수니까 $()안에 따옴표 없이 써도 됨
            $(p).appendTo($('#result1'));
        })
        
        $('.box2 input:button').on('click', function(){
            // 이미지 배열
            arr2 = ["Desert.jpg", "cloud03.jpg", "gsjLogo1.png", "Penguins.jpg", "Tulips.jpg", "단풍.jpg"];
            
            //랜덤 발생
            rnd = Math.floor(Math.random() * arr2.length);
            
//          aa = $('<img onclick = "proc2(this)" src = "../images/' + arr2[rnd] + '" alt = "' + arr2[rnd] + '"/>');
            aa = $('<img>', {
                'src' : '../images/' + arr2[rnd], 
                'click' : function(){
                $(this).css('border', '3px solid orange');
                },
                'class' : 'ii',
                'width' : '100px',
                'height' : '100px'
            })
            // result2에 추가
            $(aa).appendTo($('#result2'));
            $(aa).css('width', '100px');
        })
    });
    
     // 생성된 p태그를 클릭하면
    function proc1(aa){ // 여기서 aa는 위에 proc1(this)에서 넘어온 this이다. 클릭한 객체
        $(aa).css('font-size', '+=5px');

    }
    
    function proc2(bb){
        $(bb).css({
            width: "120px",
            border: "3px solid blue"
        });
    }
</script>
</head>
<body>

	<div class="box box1">
	확인버튼 클릭할 때마다 result1에 새로운 p태그를 생성한다.
	생성된 p태그를 클릭하면 글자 크기가 증가한다.
		<br />
		
		<input type="button" value = "확인"/>
		<div id="result1"></div>
	</div>
	
	<div class="box box2">
	확인 버튼을 클릭하면 서로 다른 이미지를 생성한다.
	result2에 추가한다
	생성된 이미지를 클릭하면 이미지의 테두리를 변경한다.
		<br />
		<input type="button" value = "확인"/>
		<div id="result2"></div>
	</div>
</body>
</html>

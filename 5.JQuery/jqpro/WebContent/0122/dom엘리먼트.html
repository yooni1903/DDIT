<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>

</style>

<script>
    // 준비되면 - $(document).ready(function(){});
    $(function(){
        // 버튼 클릭하면
        $('input:button').on('click', function(){
            // dom 변수, dom 엘리먼트
            res1 = document.getElementById('result1');
            
            // dom 엘리먼트는 css()jQuery메소드를 사용하지 못한다.
            // res1.css('background', 'yellow');
            res1.style.background = 'yellow';
            
            // dom엘리먼트를 $()로 감싸주면 jQuery를 사용할 수 있다.
            $(res1).css('background', 'blue');
            
            
            // 2번째(index) h2를 선택한다.
            aa = $('h2:eq(2)'); // 이렇게 하면 aa는 jQuery변수  여기 eq는 filter
            bb = $('h2').eq(3); // 이것도 bb는 jQuery변수      여기 eq는 메소드
            aa.css('color', 'red');
            bb.css('font-size', '50px');
            
            // cc는 [2]때문에 dom엘리먼트 변수가 되었다.
            cc = $('h2')[4];
            cc.style.color = "green";
            $(cc).css('border', '2px solid red');
        })
    });
</script>
</head>

		<div id="result1"></div>

	</div>
</body>
</html>

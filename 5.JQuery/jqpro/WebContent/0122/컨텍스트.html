<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
    from{
        border: 1px solid green;
    }
</style>

<script>
    // 준비되면  $(document).ready(function(){ });
    $(function(){
        // 전체 p를 선택
        $('p').css('background', 'yellow');
        
        // form내부의 p를 선택
//      $('form p')
        // 객체를 이용한 form내부의 p (위와 똑같다)
        $('p', document.forms[0]).css('border', '3px solid orange');
        
        // box내부의 div를 클릭하면
        $('.box div').on('click', function(){
            // 클릭한 div 내부의 p태그를 선택
            // 객체와 태그는 ' '로 묶어서 표현할 수 없기 때문에 표현을 달리 해줘야한다. ex) 'p', this ==> this 안에 있는 p
            $('p', this).css('color', 'red').css('font-size', '+=5px');      // 스크립트에서는 +=5px과 같은 연산은 불가능하지만 jquery는 가능
        })
    });
</script>
</head>
<body>

	<div class="box">
	
		<br />
		
		<div id="result1">
		    <p>무궁화 꽃이 피었습니다.</p>
		</div>
       
        <div id="result2">
		    <p>무궁화 꽃이 피었습니다.</p>
		</div>
		
		<form>
		    <p>여기는 form의 영역입니다.</p>
		</form>
		
		<p>곧 입춘이 다가옵니다.</p>
	</div>
</body>
</html>

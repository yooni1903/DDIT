<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
    input[type=button]{
        display : none;
    }
</style>

<script>
    // body가 준비되면
    // $(document).ready(function(){})과 같다
    $(function(){
        $('h2').on('click', function(){
            // 여러 개의 h2 중에 클릭한 객체는 this
            // 클릭한 대상을 화면에서 안보이게 하기
            $(this).css('display', 'none');
            
            // 보이는 h2의 개수가 0인지 비교해서 맞으면 button이 나타나게 한다.
            // :visible - 일종의 filter
            if($('h2:visible').length < 1){
                $('input:button').css('display', 'block');
            }
            
        })
        
        // 버튼 클릭하면
        $('input:button').on('click', function(){
            // 모든 h2를 보이게 한다.
            $('h2').css('display', 'block');
            
            // 버튼은 다시 사라지게 한다.
            $(this).css('display', 'none');
        })
        
    });
</script>
</head>
<body>

	<div class="box">
	
		<br />
		<input type="button" value = "보이기">
		
		<div id="result1">
		    <h2>클릭하면 사라집니다 1</h2>
		    <h2>클릭하면 사라집니다 2</h2>
		    <h2>클릭하면 사라집니다 3</h2>
		    <h2>클릭하면 사라집니다 4</h2>
		    <h2>클릭하면 사라집니다 5</h2>
		    <h2>클릭하면 사라집니다 6</h2>
		    <h2>클릭하면 사라집니다 7</h2>
		    <h2>클릭하면 사라집니다 8</h2>
		    <h2>클릭하면 사라집니다 9</h2>
		    <h2>클릭하면 사라집니다 10</h2>
		</div>
	</div>
</body>
</html>

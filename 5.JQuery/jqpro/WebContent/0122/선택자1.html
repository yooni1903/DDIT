<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>

</style>

<script>
    // 준비되면(아직 body가 실행되지 않아서 냅다 input을 불러올 수가 없다.)
    $(document).ready(function(){
        // 버튼을 클릭하면
        $('input[type=button]').on('click', function(){
            //전체 배경색을 변경 
            $('#result1').css('background', 'yellow');
            
            // h1요소의 글자색을 파랑 
            // jqeury를 안썻다면 document.getElementByTagName('h1').style.color = 'blue'
            $('h1').css('color', 'blue');
            
            // id가 para인 요소의 글자색은 녹색
            // 만약 jqeury를 안썼다면 document.getElementById('para').style.color = 'green'으로 써야한다.
            $('#para').css('color', 'green');
            
            //class 가 sample요소의 글자색은 빨강 
            $('.sample').css('color', 'red');
        })
    });
</script>
</head>
<body>

	<div class="box">
	
		<br />
		
		<input type="button" value = "확인"/>
		<div id="result1">
		    <h1>제목입니다.</h1>
            <h2 id="para">작은 제목입니다</h2>
            <h2 class="sample">샘플입니다.</h2>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>

</style>

<script>
    $(function(){
        $('input[value=html]').on('click', function(){
//          alert($('body').html());
           a = $('body').html();    // getter body안의 모든 태그를 포함한 내용을 가져온다.
            
            // result1에 body의 내용을 출력
            $('#result1').html(a);  // setter html 태그가 그대로 실행
        })
        
        $('input[value=text]').on('click', function(){
//          alert($('body').text());
            b= $('body').text();    // getter
            
            // result2에 body의 내용을 출력
            $('#result2').text(b);  // setter html태그가 문자처럼 실행
        })
    })
</script>
</head>
<body>

	<div class="box">
	html() : 해당 선택자$('')에 포함된 모든 태그와 내용을 전부 가져온다.
	text() : 해당 선택자에 포함된 내용만을 가져온다. (태그 불포함)
		<br />
		
		<input type="button" value = "html"/>
		<input type="button" value = "text"/>
		<div id="result1"></div>
		<div id="result2"></div>
	</div>
</body>
</html>

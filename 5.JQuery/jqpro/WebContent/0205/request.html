<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>

</style>

<script>
    $(function(){
        $.ajax({
            // servlet 형태로 쓸 건데, 앞에 /가 없다면 현재파일로 인식한다.
            // http://localhost/jqpro/0205/jqpro  ==> 앞에 /가 없을 때, 0205파일에서 찾는 모습
            // /가 있고 없고에 따라 404오류가 난다.
            url :'/jqpro/ServletTest',         // 현재 html파일이기 때문에 필요한 작업이다. jsp파일이었다면 자동으로 되었을 것.
            type : 'get',
            data : {"id" : "a001"},
            success : function(res){
                $('#result1').html(res);   // html 대신에 append를 해도 괜찮다. html을 계속 덮어쓰기, append는 계속 추가하는 것이 차이.
            },
            error : function(xhr){
                alert("상태 : " + xhr.status);
            },
            dataType : 'html'   // 연습이라 html형식으로 함 ㅎㅎ
            
        })
    })
</script>
</head>
<body>

	<div class="box">
	
		<br />
		
		<input type="button" value = "확인">
		<div id="result1"></div>
	</div>
</body>
</html>

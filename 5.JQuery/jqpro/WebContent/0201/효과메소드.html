<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
    img{
        width: 300px;
        height: 300px;
    }
    input[type=button]{
        width: 150px;
    }
</style>

<script>
    $(function(){
        $('#show').on('click', function(){
            $('img').show(2000, "linear", function(){
                alert("따하하하하하~!")
            });  // swing(점점 빠르게), linear(일정한 속도)
        })
        
        $('#hide').on('click', function(){
            $('img').hide("slow");
        })
        
        $('#toggle').on('click', function(){
            $('img').toggle(500);
        })
        
        $('#slup').on('click', function(){
            $('img').slideUp(2000, "linear", function(){
                alert("따하하하하하~!")
            });
        })
        
        $('#sldown').on('click', function(){
            $('img').slideDown("slow");
        })
        
        $('#sltog').on('click', function(){
            $('img').slideToggle(500);
        })
        
        $('#fin').on('click', function(){
             $('img').fadeIn(2000, "linear", function(){
                alert("따하하하하하~!")
            });
        })
        
        $('#fout').on('click', function(){
            $('img').fadeOut("slow");
        })
        
        $('#fto').on('click', function(){
            $('img').fadeTo(500, 0.5); // 한번 누르면 설정한 투명도 그대로 쭉 적용된다.
        })
        
        $('#ftog').on('click', function(){
            $('img').fadeToggle(2000);
        })
    })
</script>
</head>
<body>

	<div class="box">
	
		<br />
		<input id="show" type="button" value="show">
		<input id="hide" type="button" value="hide">
		<input id="toggle" type="button" value="toggle">
		<input id="slup" type="button" value="slideUp">
		<input id="sldown" type="button" value="slideDown">
		<input id="sltog" type="button" value="slideToggle">
		<input id="fin" type="button" value="fadeIn">
		<input id="fout" type="button" value="fadeOut">
		<input id="fto" type="button" value="fadeTo">
		<input id="ftog" type="button" value="fadeToggle">
		<div id="result1">
		    <img src="../images/spongebob.png" alt="spongebob.png">
		</div>
	</div>
</body>
</html>

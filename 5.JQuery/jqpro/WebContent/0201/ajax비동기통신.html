<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
    
</style>

<script>
    $(function(){
        $('#ajax').on('click', function(){
            xhr = new XMLHttpRequest();
            
            // 입력한 모든 값을 가져온다
            idval = $('#id').val().trim();
            passval = $('#pass').val().trim();
            telval = $('#tel').val().trim();
            nameval = $('#name').val().trim();
            
            data = "id=" + idval + "&name=" + nameval + "&tel=" + telval + "&pass=" + passval;
            
            console.log(data);
            // 요청
            xhr.open("post", "test.jsp", true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send(data);
            
            // 응답
            xhr.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    // 응답
                    res = this.responseText;
                    
                    $('#result2').html(res).css('color', 'red');
                }
            }
            
            
        })
    })
</script>
</head>
<body>

	<div class="box">
        <h3>동기 방식</h3>
        요청과 응답이 1:1로 이루어진다. <br />
	요청 후 응답이 올 때까지 계속 기다린다. <br>
	응답은 새로운 페이지로 이루어진다. <br>
		<br />
		
		
		<form action="test.jsp" method="post">
		    아이디 <input type="text"  name="id"> <br>
            이름 <input type="text"  name="name"> <br>
            비밀번호 <input type="password"  name="pass"> <br>
            전화번호 <input type="tel"  name="tel"> <br>
            
		    <input type="submit" value = "전송"/>
		</form>
		
		
		<div id="result1"></div>
	</div>
	
	<div class="box">
	<h3>비동기 방식</h3> 
	요청과 응답이 1:1로 이루어지지 않는다. <br />
	요청이 오지 않더라도 계속 기다리지는 것이 아니라, 다른 요청을 할 수 있는 방식이다. <br>
	응답은 일부분 영역에서 update하는 방식으로 처리가 된다. <br>
		<br />
		
		
		<form>
		    아이디 <input type="text" id= "id" name="id"> <br>
            이름 <input type="text" id="name" name="name"> <br>
            비밀번호 <input type="password" id="pass" name="pass"> <br>
            전화번호 <input type="tel" id="tel" name="tel"> <br>
            
		    <input id="ajax" type="button" value = "확인"/>
		</form>
		
		
		<div id="result2"></div>
	</div>
</body>
</html>

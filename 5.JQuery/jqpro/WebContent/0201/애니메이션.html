<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
    img{
        width: 150px;
        height: 150px;
        position: relative;
    }
    p{
        position: relative;
    }
</style>

<script>
    $(function(){
        
        $('#btn1').on('click', function(){
//            $('img').animate({'left': '100px', 'width': '+=10px', 'height': '+=10px'}, 200);   
            // 해당 요소의 position을 정해줘야한다. 그래야 기준을 삼고 이동함
            
            $('img').animate({'left': '100px'}, 500)
                .delay(500)
                .animate({'width': '+=100px','height': '+=100px'}, 500)
                .delay(100)
                .animate({'width': '-=100px','height': '-=100px'}, 500 );
        })
        
        $('#btn2').on('click', function(){
//            $('p').css('font-size', '+=10px');
//            $('p').animate({'font-size': '+=10px'}, 500);
            
            a = setInterval(function(){
                console.log(a);
                
                $('p').animate({'left': '+=200px'}, 500)
                        .animate({'font-size': '+=10px'}, 500)
                        .delay(500)
                        .queue(function(){
                            cr = Math.floor(Math.random() * 256);
                            cg = Math.floor(Math.random() * 256);
                            cb = Math.floor(Math.random() * 256);
                    
                            $(this).css('color', 'rgb('+ cr + ',' + cg + ',' + cb + ')');
                            $(this).dequeue();
                        })
                        .animate({'left': '-=200px'}, 500)
                        .animate({'font-size': '-=10px'}, 500)
                        .queue(function(){
                            $(this).css('color', 'black');
                            $(this).dequeue();
                        })
                
            }, 2000);        // 2000시간 마다 function을 수행하라
        })
        
        
        $('#btn3').click(function(){
            clearInterval(a);
        })
        
        
        
        
    });
</script>
</head>
<body>

	<div class="box box1">
	
		<br />
		
		<input id="btn1" type="button" value = "확인"/>
		<div id="result1">
		    <img src="../images/spongebob.png" alt="">
		</div>
	</div>
	
	<div class="box box2">
	
		<br />
		
		<input id="btn2" type="button" value = "확인"/>
		<input id="btn3" type="button" value = "종료"/>
		<div id="result2">
		    <p>핑핑아 노래해! 월요일 좋아~!!~!!~!</p>
		</div>
	</div>
</body>
</html>
